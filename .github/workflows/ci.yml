name: Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- . --quiet || true

      - name: Check TypeScript
        run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    name: Build Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build artifacts
        run: |
          if [ -d ".next" ]; then
            echo "✓ Build successful"
            du -sh .next
          else
            echo "✗ Build failed - no artifacts"
            exit 1
          fi

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh .next | cut -f1)
          echo "Build size: $BUILD_SIZE"
          # Warn if build is too large
          BUILD_KB=$(du -sk .next | cut -f1)
          if [ "$BUILD_KB" -gt 5000 ]; then
            echo "⚠ Warning: Build size exceeds 5MB"
          fi

  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    name: Security Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit npm packages
        run: npm audit --audit-level=moderate || true

      - name: Check for known vulnerabilities
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch || 'main' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKERFILE_HADOLINT_DISABLED: true
          VALIDATE_BASH: false
        continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated || true

      - name: List dependencies
        run: npm list --depth=0

  summary:
    runs-on: ubuntu-latest
    name: Summary
    needs: [lint, build, test, security, dependency-check]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          echo "=== CI Pipeline Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Dependencies: ${{ needs.dependency-check.result }}"
          
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ]; then
            echo "❌ Pipeline failed"
            exit 1
          fi
          echo "✓ Pipeline passed"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const lint = '${{ needs.lint.result }}';
            const build = '${{ needs.build.result }}';
            const test = '${{ needs.test.result }}';
            
            const status = (lint === 'failure' || build === 'failure' || test === 'failure') 
              ? '❌ Failed' 
              : '✅ Passed';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## CI Pipeline ${status}\n- Lint: ${lint}\n- Build: ${build}\n- Tests: ${test}`
            });
